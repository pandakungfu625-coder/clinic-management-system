<div class="max-w-5xl mx-auto p-6">

  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold">Courses</h1>
    <a href="/home" data-link class="text-sm text-blue-600 underline">‚Üê Back to Home</a>
  </div>

  <!-- Add / Edit Course Form -->
  <div class="bg-white p-5 rounded shadow mb-8">
    <h2 class="font-semibold mb-3 text-lg">Add New Course</h2>

    <form id="courseForm" class="space-y-3">

      <input type="text" id="title" placeholder="Course Title" required
        class="w-full border rounded px-3 py-2">

      <input type="text" id="code" placeholder="Course Code (optional)"
        class="w-full border rounded px-3 py-2">

      <input type="text" id="teacher_name" placeholder="Teacher Name" required
        class="w-full border rounded px-3 py-2">

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <input type="number" id="fees" placeholder="Fees (e.g. 4999)" required min="0"
          class="w-full border rounded px-3 py-2">

        <input type="number" id="duration_weeks" placeholder="Duration in weeks (e.g. 12)" required min="1"
          class="w-full border rounded px-3 py-2">
      </div>

      <div class="flex space-x-2">
        <button type="submit" id="submitBtn"
          class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
          Add Course
        </button>

        <button type="button" id="cancelBtn"
          class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded hidden">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Courses Table -->
  <div class="bg-white p-5 rounded shadow">
    <h2 class="font-semibold mb-4 text-lg">All Courses</h2>

    <div id="loadingSpinner" class="text-center py-4">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
    </div>

    <div id="coursesTableContainer" class="hidden overflow-x-auto">
      <table class="min-w-full text-left border">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-3 py-2">ID</th>
            <th class="px-3 py-2">Title</th>
            <th class="px-3 py-2">Code</th>
            <th class="px-3 py-2">Teacher</th>
            <th class="px-3 py-2">Fees</th>
            <th class="px-3 py-2">Weeks</th>
            <th class="px-3 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="coursesTableBody"></tbody>
      </table>

      <p id="noCourses" class="text-center text-gray-500 mt-3 hidden">
        No courses found. Add one using the form above.
      </p>
    </div>
  </div>

  <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
</div>
